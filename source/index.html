<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="images/cloud.png">
  <link rel="stylesheet" href="src/index.js">
  
  </head>
  <body>
    
<div class="container">
  <div class="weather-app">
    <form class="search-form" id="search-form"> 
      <div class="row">
        <div class="col-9">
          <input type="search" placeholder="Enter a City" class="form-control shadow-sm"
          autofocus="on"
          autocomplete="off"
          id="city-input"
          /></div>
          <div class="col-3">
          <input type="submit" value="Search" class="form-control btn shadow-sm" />
     </div> 
    </div>   
    </form>

  <div class="row">
    <div class="float-left">
      <span class="temperature" id="temperature">3°C</span> 
      <span class="units">
        <a href="#" id="celsius-link">°C</a>
          |
        <a href="#" id="fahrenheit-link">°F</a>
        </span>
    </div>
    <div class="col-6" id="search-form">
      <h1 id="city">
        Vilnius
      </h1>
        <ul>
        <div class="main">
          <li id="date">
          Sunday 15:34
          </li>
          <li>
            Partly Cloudy
          </li>
        </div>
        </ul>
      
  </div>
    <div class="row">
      <div class="col-10">
        <img src="images/cloud.png" alt="cloud" />
      </div>  
    
      <div class="col-12">
          <ul>
            <div class="info">
              <li>
                Precipitation: 0%
              </li>
              <li>
                Wind: 9 m/s 
              </li>
            </div>
          </ul>         
      </div>
      
    </div> 

    <div class="row">
        <div class="col-2 days">Mon</div>
        <div class="col-2 days">Tue</div>
        <div class="col-2 days">Wed</div>
        <div class="col-2 days">Thu</div>
        <div class="col-2 days">Fri</div>
      
    </div>

    <div class="row date">
        <div class="col-2 date">04/04</div>
        <div class="col-2 date">04/05</div>
        <div class="col-2 date">04/06</div>
        <div class="col-2 date">04/07</div>
        <div class="col date">04/08</div>
    </div>

    <div class="row weatherImg">
        <div class="col-2 weatherImg">☀️</div>
        <div class="col-2 weatherImg">🌨</div>
        <div class="col-2 weatherImg">🌤</div>
        <div class="col-2 weatherImg">🌧</div>
        <div class="col weatherImg">☀️</div>
    </div>

    <div class="row day">
        <div class="col-2 temperatureDay">5°C</div>
        <div class="col-2 temperatureDay">3°C</div>
        <div class="col-2 temperatureDay">2°C</div>
        <div class="col-2 temperatureDay">4°C</div>
        <div class="col temperatureDay">7°C</div>
    </div>

     <div class="row night">
        <div class="col-2 temperatureNight">1°C</div>
        <div class="col-2 temperatureNight">0°C</div>
        <div class="col-2 temperatureNight">0°C</div>
        <div class="col-2 temperatureNight">1°C</div>
        <div class="col temperatureNight">1°C</div>
    </div>

          </div>
        </div>


      </div>
    </div>

  </div>
</div>
  </body>
</html>
